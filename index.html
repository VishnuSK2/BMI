<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12 mb-5 mt-5">
                <p id="exercise-title" class="text-left mt-5 fs-4 fw-bold mx-5" ></p>
                <p id="exercise-info" class="fs-4 mx-5"></p>
            </div>

            <div class="col-md-4 col-sm-12 border p-5 rounded-4 mb-5 mt-5" id="main">
                <div class="bmi-calculator">
                    <p class="text-dark fs-1">BMI:</p>
                    <h1 id="bmi-result" class="text-center mt-4">--</h1>
                    <p id="bmi-status" class="text-center"></p>
                    
                    <input type="number" min="1" max="100" step="1" id="age" oninput="updateValue('age')" class="form-control w-100 mt-4" placeholder="Your age:">
                    <input type="number" min="1" max="400" step="1" id="height"  oninput="updateValue('height')"class="form-control w-100 mt-4" placeholder="Your height: ">
                    <input type="number" min="1" max="400" step="1" id="weight"  oninput="updateValue('weight')" class="form-control w-100 mt-4" placeholder="Your weight: ">

                    <div class="d-grid gap-2 mt-4">
                        <button class="calculate-btn btn btn-primary" onclick="calculateBMI()" type="button">Calculate BMI</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-12 mb-5 mt-5">
                <h3 id="food-title" class="text-left mt-5 fs-4 fw-bold mx-5"></h3>
                <p id="food-info" class="fs-4 mx-5 mt-4"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
